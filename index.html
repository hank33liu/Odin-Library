<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <div id="header">
                <div id="logo">library</div>
                <button id="log-in">Log in</button>
            </div>
            <div id="main-container">
                <button id="add-book">+ Add book</button>
                <div id="books-grid">
                    <!-- <div class="book-card">
                        <div>"Title"</div>
                        <div>Author</div>
                        <div>100 pages</div>
                        <button class="read">Read</button>
                        <button class="remove">Remove</button>
                    </div>
                    <div class="book-card">
                        <div>"Title"</div>
                        <div>Author</div>
                        <div>100 pages</div>
                        <button class="unread">Read</button>
                        <button class="remove">Remove</button>
                    </div> -->
                </div>
            </div>
            <div id="footer">
                <div> Last updated October 2022</div>
            </div>
        </div>
        <div class="overlay" id="modal-overlay"></div>
        <div class="modal" id="addBookModal">
            <form id="addBookForm">
                <div class="modal-title">Add new book</div>
                <input type="text" class="input" placeholder="Title" required id="title">
                <div id="error-msg"></div>
                <input type="text" class="input" placeholder="Author" required id="author">
                <input type="number" class="input" placeholder="Pages" require id="pages">
                <div class="is-read-query">
                    <label for="is-read-query">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="isRead">
                </div>
                <button class="submit" type="submit" id="submit-addBookForm">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
